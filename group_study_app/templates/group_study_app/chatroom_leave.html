{% extends 'layouts/box.html' %}

{% block content %} 

<h1 class="text-xl font-semibold mb-4">Leave this chatroom?</h1>

<h2 class="text-lg text-gray-700 mb-6">"{{ chat_group.groupchat_name }}"</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="button-red mt-4">Yes, leave</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
